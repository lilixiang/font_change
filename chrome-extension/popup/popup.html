<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Font Change</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 220px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f9fafb; }
    .container { padding: 16px; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid #e5e7eb; }
    .title { font-size: 14px; font-weight: 600; color: #111827; }
    .toggle-switch { position: relative; width: 36px; height: 20px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; inset: 0; background: #d1d5db; border-radius: 20px; transition: 0.3s; }
    .slider:before { content: ''; position: absolute; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; }
    input:checked + .slider { background: #3b82f6; }
    input:checked + .slider:before { transform: translateX(16px); }
    .form-group { display: flex; align-items: center; margin-bottom: 14px; gap: 10px; }
    label { font-size: 12px; font-weight: 500; color: #374151; white-space: nowrap; margin: 0; width: 36px; text-align: right; flex-shrink: 0; }
    select { flex: 1; min-width: 0; padding: 2px 4px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 12px; color: #111827; background: white; cursor: pointer; overflow: hidden; text-overflow: ellipsis; }
    select:focus { outline: none; border-color: #3b82f6; }
    .control { display: flex; gap: 6px; align-items: center; flex: 1; min-width: 0; }
    .control button { border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; font-size: 12px; font-weight: 500; cursor: pointer; transition: all 0.15s; flex-shrink: 0; padding: 2px 6px; }
    .control button:hover { background: #f3f4f6; border-color: #9ca3af; }
    .control button:active { background: #e5e7eb; }
    .control input { flex: 1; min-width: 0; padding: 2px 4px; border: 1px solid #d1d5db; border-radius: 6px; text-align: center; font-size: 12px; color: #111827; }
    .control input:focus { outline: none; border-color: #3b82f6; }
    .btn-primary { width: 100%; padding: 8px; margin-top: 4px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 12px; font-weight: 500; cursor: pointer; transition: background 0.15s; text-align: center; }
    .btn-primary:hover { background: #2563eb; }
    .btn-primary:active { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title">字体设置</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label>字体</label>
      <select id="fontFamily">
        <option value="">默认</option>
        <option value="system-ui, -apple-system, sans-serif">系统默认</option>
        <option value="'Songti SC', 'STSong', serif">宋体</option>
        <option value="'Heiti SC', 'STHeiti', sans-serif">黑体</option>
        <option value="'Kaiti SC', 'STKaiti', serif">楷体</option>
        <option value="'PingFang SC', 'Microsoft YaHei', sans-serif">苹方/微软雅黑</option>
        <option value="'Source Han Serif SC', 'Noto Serif CJK SC', serif">思源宋体</option>
        <option value="'Source Han Sans SC', 'Noto Sans CJK SC', sans-serif">思源黑体</option>
        <option value="'LXGW WenKai', 'STKaiti', serif">霞鹜文楷</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Arial, sans-serif">Arial</option>
      </select>
    </div>

    <div class="form-group">
      <label>字号</label>
      <div class="control">
        <button type="button" id="fontSizeDec">-</button>
        <input type="number" id="fontSize" value="16" step="1">
        <button type="button" id="fontSizeInc">+</button>
      </div>
    </div>

    <div class="form-group">
      <label>行高</label>
      <div class="control">
        <button type="button" id="lineHeightDec">-</button>
        <input type="number" id="lineHeight" value="1.6" step="0.1">
        <button type="button" id="lineHeightInc">+</button>
      </div>
    </div>

    <div class="form-group">
      <label>字重</label>
      <select id="fontWeight">
        <option value="">默认</option>
        <option value="300">细 (300)</option>
        <option value="400">正常 (400)</option>
        <option value="500">中等 (500)</option>
        <option value="600">半粗 (600)</option>
        <option value="700">粗 (700)</option>
      </select>
    </div>

    <button class="btn-primary" id="save">保存并应用</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
